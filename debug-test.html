<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        .org-chart-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid red;
        }
        .org-chart-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .test-block {
            width: 100px;
            height: 50px;
            background: blue;
            margin: 20px;
            position: absolute;
        }
        .block1 { top: 50px; left: 50px; }
        .block2 { top: 150px; left: 200px; }
    </style>
</head>
<body>
    <div class="org-chart-wrapper">
        <div class="test-block block1">Block 1</div>
        <div class="test-block block2">Block 2</div>
    </div>

    <script>
        function drawTestLine() {
            console.log('Starting line drawing test...');
            
            const wrapper = document.querySelector('.org-chart-wrapper');
            if (!wrapper) {
                console.log('Wrapper not found');
                return;
            }
            console.log('Wrapper found');
            
            // Create SVG
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'org-chart-lines');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.style.position = 'absolute';
            svg.style.top = '0';
            svg.style.left = '0';
            svg.style.pointerEvents = 'none';
            svg.style.zIndex = '1';
            
            wrapper.appendChild(svg);
            console.log('SVG created');
            
            // Draw a simple line
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', '100');
            line.setAttribute('y1', '100');
            line.setAttribute('x2', '250');
            line.setAttribute('y2', '200');
            line.setAttribute('stroke', '#000000');
            line.setAttribute('stroke-width', '3');
            
            svg.appendChild(line);
            console.log('Line added to SVG');
        }
        
        // Run when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', drawTestLine);
        } else {
            drawTestLine();
        }
    </script>
</body>
</html>
